<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de inicio de la empresa">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>DevJobs</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="">Empleo</a>
        </nav>

        <div class="">
            <a href="">Publicar un empleo</a>
            <a href="">Iniciar sesión</a>
        </div>

    </header>

    <main>
        <section>
            <h1>Enceuntra el trabajo de tus sueños</h1>
            <p>Unete a la comunidad mas grande de desarrolladores y encuentra tu proxima oportunidad</p>

            <img src="img/devjobs.png" alt="devjobs">
            <form role="search">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24" 
                    fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"

                    icon-tabler-search">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
                <input required type="text" placeholder="Buscar empleo" name="search" id="search">
                <button type="submit">Buscar</button>
            </form>
        
        </section>
    </main>
    <footer></footer>
